
@if (type === InputFieldType.TEXT) {
  <p class="font-semibold text-gray-700 mb-2 whitespace-nowrap">{{label}}</p>
  <input
    type="text"
    [placeholder] = "placeholder"
    [(ngModel)]="value"
    class="w-full p-3 border placeholder:text-gray-500 border-gray-600 rounded-sm focus:outline-none focus:ring-2 focus:ring-gray-500"
  />
}

@else if (type === InputFieldType.PASSWORD) {
  <p class="font-semibold text-gray-700 mb-2 whitespace-nowrap">{{label}}</p>
  <div class="relative w-full">
    <input 
      #inputRef
      type="showPassword ? 'text' : 'password'"
      placeholder={{placeholder}} 
      [(ngModel)]="value"
      class="w-full p-3 border placeholder:text-gray-500 border-gray-600 rounded-sm focus:outline-none focus:ring-2 focus:ring-gray-500"
      />
    <app-icon 
      [icon]="showPassword ? Icons.HIDDEN : Icons.SHOW" 
      (click)="togglePassword(inputRef)"
      class="absolute right-3 top-1/4 translate-y-0.5"
    ></app-icon>
  </div> 
}

@else if (type === InputFieldType.TEXT_WITH_BUTTON) {
  <p class="font-semibold text-gray-700 mb-2 whitespace-nowrap">{{label}}</p>
  <div class="flex border border-gray-600 rounded-sm overflow-hidden focus-within:ring-2 focus-within:ring-gray-500">
    <input
      type="text"
      [placeholder] = "placeholder"
      [(ngModel)]="value"
      class="w-full p-3 placeholder:text-gray-500 focus:outline-none"
    />
    <app-button 
      label="Apply" 
      variant="black" 
      size="I" [customSizeClass]="'w-[80px] h-[35px]'" 
      class="p-2"
    ></app-button>

  </div>
}
