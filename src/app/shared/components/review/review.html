<p class="text-2xl py-10 px-20">Reviews</p>
<div class="flex flex-row px-20 gap-30">
  <div class="gap-2 mt-4 border-white bg-gray-50 rounded-2xl p-4 w-48">
    <p class="text-center text-6xl">{{ AVG_STAR }}</p>
    <div class="text-gray-400 text-center py-4">of {{TOTAL_REVIEWS}} reviews</div>
    
    <div class="flex items-center gap-1 justify-center">
      <!-- Sao đầy -->
      @for (star of fullStars; track star) {
        <app-icon [icon]="Icons.STAR_YELLOW" class="w-5 h-5"></app-icon>
      }

      <!-- Sao lẻ -->
      @if (hasPartialStar) {
        <div class="relative w-5 h-5">
          <app-icon [icon]="Icons.STAR_WHITE" class="absolute inset-0 w-5 h-5"></app-icon>
          <div
            class="absolute top-0 left-0 h-full overflow-hidden"
            [style.width.%]="partialFillPercent"
          >
            <app-icon [icon]="Icons.STAR_YELLOW" class="w-5 h-5"></app-icon>
          </div>
        </div>
      }

      <!-- Sao trống -->
      @for (star of emptyStars; track star) {
        <app-icon [icon]="Icons.STAR_WHITE" class="w-5 h-5"></app-icon>
      }
    </div>

  </div>

  <div class="flex flex-col gap-4 ">
    @for (star of [5,4,3,2,1]; track star) {
      <div class="flex items-center gap-2">
        <!-- Label -->
        <div class="flex items-center w-30">
          <span class="text-sm font-medium">{{ getLable(star) }}</span>
        </div>

        <!-- Thanh tỉ lệ -->
        <div class="relative w-150 h-1 bg-gray-300 rounded-full overflow-hidden">
          <div
            class="absolute top-0 left-0 h-full bg-amber-400"
            [style.width.%]="getLinePercent(star)"
          ></div>
        </div>

        <!-- số lượng -->
        <div class="text-sm text-gray-500 w-10 text-right">
          {{ getQuantity(star) }}
        </div>
      </div>
    }
  </div>
</div>

<!-- Leave Comment -->

<input type="text" placeholder="Leave Comment" class="mt-10 mx-20 p-4 my-5 w-[80%] border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400" />
