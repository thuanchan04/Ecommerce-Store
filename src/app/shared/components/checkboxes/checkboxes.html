<div class="bg-black text-white font-bold p-2">Checkboxes</div>
<div class="border p-4 bg-gray-100 flex flex-col gap-6">

  <!-- ================= RADIO ================= -->
  <div>
    <div class="font-medium mb-2">Select One</div>
    <div class="flex flex-col gap-2">
      <!-- Option 1 -->
      <div class="flex items-center gap-2">
        <div 
          class="cursor-pointer"
          (mousedown)="setRadio('1')"
        >
          @if (radioValue === '1') {
            <app-icon [icon]="Icons.RADIO_TRUE"></app-icon>
          } @else {
            <app-icon [icon]="Icons.RADIO_FALSE"></app-icon>
          }
        </div>
      </div>

      <!-- Option 2 -->
      <div class="flex items-center gap-2">
        <div 
          class="cursor-pointer"
          (mousedown)="setRadio('2')"
        >
          @if (radioValue === '2') {
            <app-icon [icon]="Icons.RADIO_TRUE"></app-icon>
          } @else {
            <app-icon [icon]="Icons.RADIO_FALSE"></app-icon>
          }
        </div>
      </div>
    </div>
  </div>

  <!-- ================= CHECKBOX ================= -->
  <div>
    <div class="font-medium mb-2">Multiple Select</div>
    <div class="flex flex-col gap-2">
      <!-- Checkbox 1 -->
      <div class="flex items-center gap-2">
        <div 
          class="cursor-pointer"
          (mousedown)="toggle('check1')"
        >
          @if (check1) {
            <app-icon [icon]="Icons.CHECK_BOX_TRUE"></app-icon>
          } @else {
            <app-icon [icon]="Icons.CHECK_BOX_FALSE"></app-icon>
          }
        </div>
      </div>

      <!-- Checkbox 2 -->
      <div class="flex items-center gap-2">
        <div 
          class="cursor-pointer"
          (mousedown)="toggle('check2')"
        >
          @if (check2) {
            <app-icon [icon]="Icons.CHECK_BOX_TRUE"></app-icon>
          } @else {
            <app-icon [icon]="Icons.CHECK_BOX_FALSE"></app-icon>
          }
        </div>
      </div>
    </div>
  </div>

  <!-- ================= CHECKBOX + TEXT ================= -->
  <div>
    <div class="font-medium mb-2">Checkbox + Extra</div>
    <div class="flex items-center gap-2">
      <!-- Icon -->
      <div
        class="cursor-pointer"
        (mousedown)="toggle('apple')"
      >
        @if (apple) {
          <app-icon [icon]="Icons.CHECK_BOX_TRUE"></app-icon>
        } @else {
          <app-icon [icon]="Icons.CHECK_BOX_FALSE"></app-icon>
        }
      </div>

      <!-- Text -->
      <span
        class="font-semibold cursor-pointer select-none"
        (mousedown)="toggle('apple')"
      >
        Apple
      </span>

      <!-- Number (chỉ hiển thị, không toggle) -->
      <span class="text-gray-400 select-none">110</span>
    </div>
  </div>
</div>
