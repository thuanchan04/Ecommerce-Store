<span>Search Field</span>
<div class="relative w-full mt-2">
  <!-- Icon search -->
  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
    <app-icon [icon]="Icons.SEARCH" class="text-gray-400"></app-icon>
  </div>

  <!-- Input -->
  <input
    type="text"
    placeholder="Search"
    class="w-full pl-10 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
  />
</div>
