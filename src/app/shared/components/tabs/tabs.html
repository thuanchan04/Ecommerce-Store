<div class="flex flex-col gap-4 p-8 border-2 border-dashed border-purple-400 rounded-lg w-45">
  @for (tab of tabs; track tab.id) {
    <button
      type="button"
      (click)="selectTab(tab)"
      class="px-4 py-2 h-10 w-25 rounded-lg font-semibold transition-colors border"
      [disabled]="!tab.available"
      [ngClass]="{
        'border-black text-black bg-white': selectedTabId === tab.id && tab.available,
        'border-gray-400 text-gray-400 hover:border-black hover:text-black bg-white':
          selectedTabId !== tab.id && tab.available,
        'border-gray-200 text-gray-300 cursor-not-allowed opacity-60 bg-white': !tab.available
      }"
    >
      {{ tab.label }}
    </button>
  }
</div>
